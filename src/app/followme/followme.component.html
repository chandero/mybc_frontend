<mdl-card class="card">
  <div class="mdl-grid" style="padding: 0px !important;">
    <div class="mdl-cell mdl-cell--2-col"></div>
    <div class="mdl-cell mdl-cell--4-col"><img src="/mybc/assets/images/siguemegreengde.svg"></div>
    <div class="mdl-cell mdl-cell--2-col">
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
        <span class="mdl-switch__label">Estado</span>
        <input type="checkbox" id="switch-2" class="mdl-switch__input" [(ngModel)]="_followme.sigu_activo" (change)="setStatusEvent($event)">
      </label>      
    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
  </div>
  <div class="mdl-grid" style="padding: 0px !important;">
    <div class="mdl-cell mdl-cell--2-col"></div>
    <div class="mdl-cell mdl-cell--4-col"><span style="font-size:24px;">Sigueme</span></div>
    <div class="mdl-cell mdl-cell--2-col"></div>
    <div class="mdl-cell mdl-cell--4-col"></div>
  </div>  

  <div class="mdl-grid" style="padding: 0px !important;">
    <div class="mdl-cell mdl-cell--1-col"></div>
    <div class="mdl-cell mdl-cell--2-col"></div>
    <div class="mdl-cell mdl-cell--1-col"></div>
    <div class="mdl-cell mdl-cell--5-col">
      <span>NÃºmero</span>
    </div>
    <div class="mdl-cell mdl-cell--1-col">
      <span>Tiempo(seg)</span>
    </div>
    <div class="mdl-cell mdl-cell--3-col"></div>    
  </div>

  <div *ngFor="let data of _followme.extlist; let i = index" class="mdl-grid" style="padding: 0px !important;">
    <div class="mdl-cell mdl-cell--1-col"><span>{{ i+1 }}</span></div>
    <div class="mdl-cell mdl-cell--2-col"><img class="extension" src="/mybc/assets/images/extavaliable.svg"></div>
    <div class="mdl-cell mdl-cell--1-col"></div>
    <div class="mdl-cell mdl-cell--5-col">
      <div class="mdl-textfield mdl-js-textfield" style="padding: 0px !important;">
        <input class="mdl-textfield__input" type="text" [(ngModel)]="_followme.extlist[i].extension" id="exten_{{i}}" on-keypress="validateKey($event)">
        <label class="mdl-textfield__label" for="exten_{{i}}"></label>
      </div>      
    </div>
    <div class="mdl-cell mdl-cell--1-col">
      <div class="mdl-textfield mdl-js-textfield" style="padding: 0px !important;">
        <input class="mdl-textfield__input" type="text" [(ngModel)]="_followme.extlist[i].tiempo" id="time_{{i}}" on-keypress="validateKey($event)">
        <label class="mdl-textfield__label" for="time_{{i}}"></label>
      </div>      
    </div>
    <div class="mdl-cell mdl-cell--3-col"></div>    
  </div>
  <div class="mdl-card__actions">
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary" style="float: right;" (click)="setData()">
      Actualizar
    </button>
  </div>
</mdl-card>
